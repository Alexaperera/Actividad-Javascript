<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Variadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #C5CAE9 ;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5em;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #E0F2F1  ;
            border: 1px solid #00796B; /* Borde menos grueso y de otro color */
            border-radius: 3px; /* Opcional: para esquinas redondeadas */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        button:hover {
            background-color: #B2DFDB; /* Opcional: cambia el color al pasar el ratón por encima */
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificar Edad para Conducir</h1>
        <label for="age">Introduce tu edad:</label>
        <input type="number" id="age">
        <button onclick="checkDrivingAge()">Verificar</button>
        <p id="result"></p>
    </div>

    <div class="container">
        <h1>Calificación</h1>
        <label for="grade">Introduce una nota (0-10):</label>
        <input type="number" id="grade" min="0" max="10" step="0.1">
        <button onclick="showGrade()">Mostrar Calificación</button>
        <p id="gradeResult"></p>
    </div>

    <div class="container">
        <h1>Concatenar Cadenas</h1>
        <label for="age">Introduce una cadena de texto</label>
        <input type="text" id="text">
        <button onclick="concatenateStrings()">Empezar</button>
        <p id="stringResult"></p>
    </div>

    <div class="container">
        <h1>Calcular Letra del DNI</h1>
        <label for="dniNumber">Introduce el número del DNI:</label>
        <input type="number" id="dniNumber" min="0" max="99999999">
        <button onclick="calculateDNILetter()">Calcular Letra</button>
        <p id="dniResult"></p>
    </div>

    <script>
        function checkDrivingAge() {
            const age = document.getElementById('age').value;
            const result = document.getElementById('result');
            
            if (age >= 18) {
                result.textContent = "Ya puedes conducir.";
            } else {
                result.textContent = "Aún no puedes conducir.";
            }
        }

        function showGrade() {
            const grade = parseFloat(document.getElementById('grade').value);
            const gradeResult = document.getElementById('gradeResult');
            let result;

            if (grade >= 0 && grade <= 10) {
                if (grade >= 0 && grade < 3) {
                    result = "Muy deficiente";
                } else if (grade >= 3 && grade < 5) {
                    result = "Insuficiente";
                } else if (grade >= 5 && grade < 6) {
                    result = "Suficiente";
                } else if (grade >= 6 && grade < 7) {
                    result = "Bien";
                } else if (grade >= 7 && grade < 9) {
                    result = "Notable";
                } else if (grade >= 9 && grade <= 10) {
                    result = "Sobresaliente";
                }
            } else {
                result = "Por favor, introduce una nota válida entre 0 y 10.";
            }

            gradeResult.textContent = result;
        }

        function concatenateStrings() {
            let strings = [];
            let input;
            while (true) {
                input = prompt("Introduce nuevamente la cadena de texto (pulsa cancelar para finalizar):");
                if (input === null) {
                    break;
                }
                strings.push(input);
            }
            document.getElementById('stringResult').textContent = strings.join('-');
        }

        function calculateDNILetter() {
            const dniLetters = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
            let dniNumber = document.getElementById('dniNumber').value;
            const dniResult = document.getElementById('dniResult');

            dniNumber = parseInt(dniNumber, 10);

            if (isNaN(dniNumber) || dniNumber < 0 || dniNumber > 99999999) {
                alert("Por favor, introduce un número válido entre 0 y 99999999.");
                return;
            }

            const letterIndex = dniNumber % 23;
            const dniLetter = dniLetters[letterIndex];

            dniResult.textContent = `La letra del DNI es: ${dniLetter}`;
        }
    </script>
</body>
</html>
